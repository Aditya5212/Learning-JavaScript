<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Counter App</title>
</head>
<body>
    <!-- wrapper -->
    <div class="h-[100vh] w-[100vw] flex flex-col justify-center items-center bg-[#344151] gap-8">
        <div class="text-[20px] font-medium text-[#0398d4] ">
            Increment And Decrement
        </div>
        
        <div class="bg-white flex flex-row text-[25px] text-[#344151] rounded-sm gap-8 px-3 p-2">
            <!-- negative -->
            <button onclick="decrement()" class="outline-none pr-6 border-r-2 border-[#bfbfbf]">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">0</div>

            <!-- positive -->
            <button onclick="increment()" class="outline-none pl-6 border-l-2 border-[#bfbfbf]">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js">

    </script>
</body>
</html>
