<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: black; color: blue;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>

<script>
    //Add Language Function
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('TypeScript');
    addLanguage("Python");

    //innerHTML is not good in terms of time Complexity So we Will see more optimized approach
    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage('Go');

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    secondLang.style.color = "red";

    //secondLang innerHTML replace.
    const newli = document.createElement("li");
    newli.textContent = 'C++';
    document.querySelector('li:first-child').replaceWith(newli);

    //edit
    const thirdLang = document.querySelector("li:nth-child(3)")
    thirdLang.outerHTML = '<li>Rust</li>'

    //Remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

</script>
</html>
